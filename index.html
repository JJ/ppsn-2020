<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>PPSN bid: Granada 2020</title>
    
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/extra.css">
    <link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
	    <div class="slides">
	      <section><h1>A long time ago</h1>
		<img src='img/pie_azul.jpg'>
	      </section>

	      <section><h1>We were younger</h1>
		<img src='img/wave.jpg'>
	      </section>

	      <section>
		<h1>And our <em>h</em> numbers were lower</h1>
		<img src='img/bestposter.jpg'>
	      </section>
	      
	      <section><h3>There was a PPSN in Granada</h3>
		<img src='img/procs.png'>
	      </section>
	      <section data-background='https://farm5.staticflickr.com/4642/39284854801_816500c696_k_d.jpg'><h1>PPSN Granada 2020</h1>
	      </section>
	      
	    </div>
		</div>

	  <script src="lib/js/head.min.js"></script>
	  <script src="js/reveal.js"></script>
	  
	  <script>
	    // More info about config & dependencies:
	    // - https://github.com/hakimel/reveal.js#configuration
	    // - https://github.com/hakimel/reveal.js#dependencies
	    Reveal.initialize({
	    history: true,
	    width: '99%',
	    dependencies: [
	    { src: 'plugin/markdown/marked.js' },
	    { src: 'plugin/markdown/markdown.js' },
	    { src: 'plugin/notes/notes.js', async: true },
	    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
	    ]
	    });
	  </script>
	</body>
</html>
